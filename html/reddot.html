<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reddot pre alpha</title>

	<script src="../js/reddot.js"></script>
	<style type="text/css">
		* { 
			margin: 0;
			padding: 0; 
		}
		body{
			text-align: center;
		}
		canvas { 
			border: 1px solid black; 
			display:block;
			position: absolute;
			background-color: transparent;
		}
		.controls {
			float: right;
			visibility: hidden;
		}
		#fov { z-index: 1 }
		#maze { z-index: 2 }
		#reddot { z-index: 3 }
	</style>

</head>
<body onload="init();">
	<canvas id="maze">Your browser does not support canvas</canvas>
	<canvas id="fov">Your browser does not support canvas</canvas>
	<canvas id="reddot">Your browser does not support canvas</canvas>
	<div id="controls" class="controls">
		<input type="checkbox" name="path" id="path" checked="true"><label for="path" id="pathLabel">show path</label>
		<br>
		<input type="checkbox" name="fovcb" id="fovcb" checked="true"><label for="fovcb" id="fovLabel">show fov</label>
		<br>
		<input type="button" name="startMaze" id="startMaze" value="start new maze" onclick="startMaze();"> 
	</div>
</body>
</html>
